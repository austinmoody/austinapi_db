version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "sql/"
    gen:
      go:
        package: "austinapi_db"
        out: "austinapi_db"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_empty_slices: true
        overrides:
          - db_type: "date"
            go_type: "time.Time"
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"
          - db_type: "pg_catalog.int4"
            go_type: "int"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"